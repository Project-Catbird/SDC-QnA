http {
  proxy_cache_path /home/ubuntu/cache levels=1:2 keys_zone=my_cache:10m max_size=5g inactive=60m use_temp_path=off;
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;
  upstream backend {
    server 54.86.231.74:3000;
    server 54.163.140.212:3000;
  }
  server {
    listen 3000;
    root /home/ubuntu;
    location / {
      proxy_cache my_cache;
      try_files $uri $uri/ @backend;
    }
    location @backend {
      proxy_cache my_cache;
      proxy_pass http://backend;
    }
  }
}

events {}